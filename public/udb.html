<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="udb.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">account_circle</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
         
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined"></span> Pulse Rate Monitor
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <div>
            <a href="home.html" target="_self">
            <li class="sidebar-list-item">             
                <span class="material-icons-outlined"></span> Home              
            </li>
          </a>
          </div>
          
          <li class="sidebar-list-item">
            <a href="udb.html" target="_self">
              <span class="material-icons-outlined"></span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_self">
              <span class="material-icons-outlined"></span> Pulse Data
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_self">
              <span class="material-icons-outlined"></span> Profile
            </a>
          </li>
          
          <li class="sidebar-list-item">
            <a href="AboutUs.html" target="_self">
              <span class="material-icons-outlined"></span> About Us
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_self">
              <span class="material-icons-outlined"></span> Contact Us
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_self">
              <span class="material-icons-outlined"></span> LogOut
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>




        <div class="pulse">
          <p><span>Pulse: </span></p>
          <div id="pulserate">
            <!--Heart rate goes here-->
          </div>
          

        </div>
        






        <div class="charts">
          <div class="charts-card">
            <p class="chart-title">Pulse Rate</p>
            <div id="area-chart"></div>
          </div>
        

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <script>
      var socket = io();

    socket.on('data', function(data) {

    console.log(data);
    if(data>130){
      document.getElementById('pulserate').innerText='Stabilizing';
    }
    else
    document.getElementById('pulserate').innerText = data; 

    });
    </script>
    <!-- Custom JS -->
    <script src="udb.js"></script>
  </body>
</html>
